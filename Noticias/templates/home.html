{% extends "plantilla.html" %}
{% block title %} Home {% endblock %}
{% block body %}
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <h2>Crear Noticias</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/registrarNoticia/" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre de la noticia">
                        </div>
                        <br>
                        <div class="form-group">
                            <textarea name="txtDescripcion" id="txtDescripcion" rows="10" cols="40" class="form-control" placeholder="Descripción de la noticia">{{ noticia.descripcion }}</textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Lista de Noticias</h1>
            <div class="table-responsive py-2">
                <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th colspan="">Opciones</th>
                </tr>
                </thead>
                <tbody>
                {% for i in noticias %}
                    <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.nombre }}</td>
                    <td>{{ i.descripcion }}</td>
                    <td><a href="edicionNoticia/{{ i.id }}" class="btn btn-info">Editar</a></td>
                    <td><a href="eliminacionNoticia/{{ i.id }}" class="btn btn-danger btnEliminacion">Eliminar</a></td>
                    </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
